<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Plugin Plug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #0b1021; color: #f4f6fb; }
    .navbar { background-color: #0f162e; }
    .card { background-color: #11172f; border: 1px solid #1e2745; color: #f4f6fb; }
    a, .btn-link { color: #7dd8ff; }
    .hero { padding: 2rem 0; text-align: center; }
    .brand { font-weight: 700; letter-spacing: 0.1em; }
    .badge-status { text-transform: uppercase; font-size: 0.75rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand brand" href="/">The Plugin Plug</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if g.is_admin %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_links') }}">Links</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-2">
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
