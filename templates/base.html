<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Plugin Plug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, rgba(125, 216, 255, 0.12), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(255, 95, 162, 0.1), transparent 40%),
                  linear-gradient(180deg, #060915 0%, #0d1330 60%, #0a0f1e 100%);
      color: #f4f6fb;
      min-height: 100vh;
    }
    .navbar { background-color: rgba(15, 22, 46, 0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #1b2242; }
    .card { background-color: #11172f; border: 1px solid #1e2745; color: #f4f6fb; box-shadow: 0 10px 40px rgba(0,0,0,0.35); }
    a, .btn-link { color: #7dd8ff; }
    .hero { padding: 4rem 0; text-align: center; }
    .brand { font-weight: 800; letter-spacing: 0.12em; text-transform: uppercase; }
    .badge-status { text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.08em; }
    .bubble-card { border-radius: 18px; background: linear-gradient(135deg, rgba(17,23,47,0.9), rgba(26,35,66,0.92)); border: 1px solid rgba(125, 216, 255, 0.3); }
    .highlight-pill { background: rgba(125, 216, 255, 0.1); border: 1px solid rgba(125, 216, 255, 0.4); color: #bcefff; border-radius: 999px; padding: 0.35rem 0.75rem; font-weight: 600; }
    .cta-btn { background: linear-gradient(120deg, #7dd8ff, #ff5fa2); border: none; color: #0b1021; font-weight: 700; box-shadow: 0 10px 30px rgba(255, 95, 162, 0.35); }
    .cta-btn:hover { opacity: 0.9; }
    .subtext { color: #cdd6f6; }
    .section-title { font-weight: 800; letter-spacing: 0.08em; }
    .glow-accent { color: #7dd8ff; }
    .icon-circle { width: 44px; height: 44px; border-radius: 50%; display: grid; place-items: center; background: rgba(255, 95, 162, 0.1); border: 1px solid rgba(255, 95, 162, 0.4); }
    .glass-panel { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 12px 45px rgba(0,0,0,0.45); border-radius: 18px; }
    .pill { padding: 0.35rem 0.85rem; border-radius: 999px; font-weight: 600; letter-spacing: 0.05em; }
    .pill-soft { background: rgba(255,255,255,0.06); color: #dfe7ff; border: 1px solid rgba(255,255,255,0.08); }
    .feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }
    .feature-card { padding: 1.5rem; border-radius: 16px; background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(125,216,255,0.05)); border: 1px solid rgba(125,216,255,0.2); min-height: 180px; }
    .stat-tile { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 14px; }
    .divider { height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent); margin: 2.5rem 0; }
    .hero-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.25rem; align-items: center; }
    .badge-light { background: rgba(255, 255, 255, 0.08); color: #dfe7ff; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand brand" href="/">The Plugin Plug</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if g.is_admin %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_links') }}">Links</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-2">
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
